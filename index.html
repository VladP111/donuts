<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин пончиків</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            color: #5a3e36;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            background-color: #E52020;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .donut-img {
            width: 250px;
            height: auto;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .link-button:hover {
            background-color: darkblue;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Світ пончиків</h1>
    <div class="container">
        <img class="donut-img" src="/uploads/2023/02/donut.png" alt="Пончик">
        <p>Найкращі пончики в усьому інтернеті! <br> 
        Спробуйте наші свіжі та смачні пончики – вони тануть у роті!</p>
        <a href="https://logikaschool.com/" class="link-button">Перейти на сайт спонсорів</a>
        <div class="footer">
            <h3> Знижка</h3>
            <p>14 лютого – День Святого Валентина!</p>
        </div>
    </div>
</body>
</html>
